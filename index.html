<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Player DB</title>
</head>

<body>



  <div>
    <div class="row text-center">
      <div class="col-md-6 mt-2">
        <h1 class="text-success">Top Player in the world</h1>
        <div class="input-group mb-3 w-75 mx-auto mt-3">
          <input id="search-field" type="text" class="form-control" placeholder="Search players" aria-label="Search"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span onclick="loadData()" class="input-group-text" id="search-btn">Search</span>
          </div>
        </div>

        <div id="player-container">
        </div>
        
        <div id="error-msg">
        </div>

      </div>
      <div class="col-md-6 mt-2">
        <h1 class="text-warning">Player Details</h1>

        <div id="details-container">
          <a href="index.html"></a>
        </div>

      </div>
        <img id="spinner" class="mx-auto mt-5 w-25" src="./images/ConventionalOblongFairybluebird-size_restricted.gif"
          alt="">
    </div>
  </div>








  <!-- App.js -->
  <script src="./js/app.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
